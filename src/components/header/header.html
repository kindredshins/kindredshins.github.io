{% import "./../navigation/navigation.html" as navigation %}

{% macro template(title, page) %}

<header class="ks-header" role="header">
  {% if page.metadata.section === 'home' %}
    <h1 class="ks-header__logo">{{ title }}</h1>
  {% else %}
    <span class="ks-header__logo">{{ title }}</span>
  {% endif %}

  {{ navigation.template(page.metadata.section) }}
</header>

{% endmacro %}
